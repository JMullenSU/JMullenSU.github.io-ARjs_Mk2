<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeroeetienne/ar.js/master/three.js/'</script>
    <script src=”https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    
    <script src="ARjs_Gesture_Detecter.js"></script>
    <script src="ARjs_Gesture_Handler.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene 
        embedded 
        arjs
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >

        <a-assets>
            <a-asset-item
                id="dendrite"
                src="https://jmullensu.github.io/JMullenSU.github.io-ARjs_Mk2/BMesh_Dendrite_Assembly_Mk2.gltf"
            ></a-asset-item>
        </a-assets>

        <a-marker 
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="marker_A"
        >
            <a-entity
                id="dendrite_model"
                gltf-model="#dendrite"
                scale="0.15 0.15 0.15"
                position="0 0 0"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
